  <body>
    <h1>events</h1>
    <!-- event handling  -->
    <!-- inline event handling -->
    <!-- onclick --one click to perform event -->
    <button onclick="console.log('clicked button ')">click me</button>
    <!-- ondblclick-- it will when two times it is clicked -->
    <button onclick="console.log('clicked button 2x')">click 2times</button>
    <!-- mouse events -->
    <div onmouseover="console.log('inside a div');">this is a div</div>
    <!-- eventhandling -->
    <button id="btn1">click me</button>
    <!-- event object -->
    <div id="obj">this is test env for event object</div>
    <!-- event listener -->
    <button id="btn2">click me</button>
